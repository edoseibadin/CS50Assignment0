<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
</head>
<link rel="stylesheet" href="imagesearch.css">

<body>
    <header>
        <ul>
            <li><a href="search.html">Home</a></li>
        </ul>
    </header>

    <section>
        <div class="image_container"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"><span>images</span></div>
        <form action="https://google.com/search" target="_blank">
            <div class="search_bar">
                <i class="fa fa-search"></i>
                <input type="text" name="q">
            </div>
            <div class="search_buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
                <input type="hidden" name="tbm" value="isch">
            </div>
        </form>
    </section>
</body>

</html>
